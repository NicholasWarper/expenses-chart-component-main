<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="assets">
      <div class="Balance">
        <h3>My balance</h3>
        <h1>$921.48</h1>
        <img class="logo" src="images/logo.svg" alt="" />
      </div>
      <div class="card">
        <div class="Title">
          <h1 class="detail">Spending - Last 7 days</h1>
        </div>

        <div class="Chart">
          <div class="mon chart"><p>mon</p></div>

          <div class="tue chart"><p>tue</p></div>

          <div class="wed chart"><p>wed</p></div>

          <div class="thu chart"><p>thu</p></div>

          <div class="fri chart"><p>fri</p></div>

          <div class="sat chart"><p>sat</p></div>

          <div class="sun chart"><p>sun</p></div>
        </div>

        <div class="divider"></div>

        <div class="BottomCard">
          <div class="result">
            <p>Total this month</p>
            <h1 class="detail">$478.33</h1>
          </div>
          <div class="precent">
            <h2 class="detail">+2.4%</h2>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
